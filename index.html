<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js"></script>
</head>
<body>
    <div class="slider">
        <h1>Image Slider</h1>
        <div class="slides">
            <div class="slide"><img src="images/image01.png" alt="Image 1"></div>
            <div class="slide"><img src="images/image02.png" alt="Image 2"></div>
            <div class="slide"><img src="images/image03.png" alt="Image 3"></div>
            <div class="slide"><img src="images/image04.png" alt="Image 4"></div>
            <div class="slide"><img src="images/image05.png" alt="Image 5"></div>
            <div class="slide"><img src="images/image06.png" alt="Image 6" width="550px"></div>
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
</body>
</html>
